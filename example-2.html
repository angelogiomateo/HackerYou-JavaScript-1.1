<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variables Exercises</title>
</head>
<body>
  <p>Don't forget to open your console to see the output!</p>

  <h1>Name that rescue!</h1>
  <button>Rescue: Spot</button>

  <style>

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    h1 {
      padding: 5px;
    }

    button {
      border: none;
      background-color: tomato;
      color: white;
      font-weight: bold;
      padding: 5px 8px;
      font-size: 20px;
    }

    button:hover {
      background-color: red;
    }
  </style>

  <script>

    //Replace ________ with a variable name
    var button = document.querySelector('button');

    button.addEventListener('click', updateName);

    function updateName() {
      //Fix the error so that the button is properly updated
      var rescueName = prompt('Enter a new name');
      button.textContent = 'Rescue: ' + rescueName;
    }

  </script>
</body>
</html>
